<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplayer Games</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0a0a0a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            color: white;
        }
        
        .container {
            text-align: center;
            max-width: 1200px;
            width: 100%;
            padding: 20px;
        }
        
        h1 {
            font-size: 48px;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #4CAF50, #4ECDC4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .subtitle {
            font-size: 20px;
            color: #888;
            margin-bottom: 60px;
        }
        
        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            margin: 0 20px;
        }
        
        .game-card {
            background: #1a1a1a;
            border: 2px solid #333;
            border-radius: 15px;
            padding: 40px;
            transition: all 0.3s ease;
            cursor: pointer;
            text-decoration: none;
            color: white;
            display: block;
            position: relative;
        }
        
        .game-card:hover {
            transform: translateY(-5px);
            border-color: #666;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        
        .game-card[data-type="pong"]:hover {
            border-color: #4CAF50;
            box-shadow: 0 10px 30px rgba(76, 175, 80, 0.3);
        }
        
        .game-card[data-type="snake"]:hover {
            border-color: #4ECDC4;
            box-shadow: 0 10px 30px rgba(78, 205, 196, 0.3);
        }
        
        .game-card[data-type="generator"]:hover {
            border-color: #9C27B0;
            box-shadow: 0 10px 30px rgba(156, 39, 176, 0.3);
        }
        
        .game-card[data-type="generated"]:hover {
            border-color: #FF9800;
            box-shadow: 0 10px 30px rgba(255, 152, 0, 0.3);
        }
        
        .game-icon {
            font-size: 80px;
            margin-bottom: 20px;
        }
        
        .game-title {
            font-size: 32px;
            margin-bottom: 15px;
            font-weight: bold;
        }
        
        .game-description {
            font-size: 16px;
            color: #aaa;
            line-height: 1.6;
        }
        
        .new-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #FF9800;
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
        }
        
        .loading {
            color: #666;
            font-size: 18px;
            margin: 40px 0;
        }
        
        .footer {
            margin-top: 60px;
            font-size: 14px;
            color: #666;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 36px;
            }
            
            .games-grid {
                grid-template-columns: 1fr;
            }
            
            .game-card {
                padding: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Multiplayer Games</h1>
        <p class="subtitle">Choose a game to play with a friend</p>
        
        <div class="games-grid" id="gamesGrid">
            <div class="loading">Loading games...</div>
        </div>
        
        <div class="footer">
            Built with Colyseus â€¢ 2 Players Required
        </div>
    </div>
    
    <script>
        async function loadGames() {
            const gamesGrid = document.getElementById('gamesGrid');
            
            try {
                const response = await fetch('/api/games');
                const games = await response.json();
                
                // Clear loading message
                gamesGrid.innerHTML = '';
                
                // Sort games: built-in first, then generated by date
                games.sort((a, b) => {
                    const builtIn = ['pong', 'snake'];
                    const aBuiltIn = builtIn.includes(a.id);
                    const bBuiltIn = builtIn.includes(b.id);
                    
                    if (aBuiltIn && !bBuiltIn) return -1;
                    if (!aBuiltIn && bBuiltIn) return 1;
                    
                    // For built-in games, maintain order
                    if (aBuiltIn && bBuiltIn) {
                        return builtIn.indexOf(a.id) - builtIn.indexOf(b.id);
                    }
                    
                    // For generated games, newer first
                    return b.id.localeCompare(a.id);
                });
                
                // Add game cards
                games.forEach(game => {
                    const card = document.createElement('a');
                    card.href = game.url;
                    card.className = 'game-card';
                    
                    // Set data type for styling
                    if (game.id === 'pong') {
                        card.dataset.type = 'pong';
                    } else if (game.id === 'snake') {
                        card.dataset.type = 'snake';
                    } else {
                        card.dataset.type = 'generated';
                    }
                    
                    // Check if it's a recently generated game (within last hour)
                    const isNew = game.id.startsWith('game_') && 
                        (Date.now() - parseInt(game.id.split('_')[1])) < 3600000;
                    
                    card.innerHTML = `
                        ${isNew ? '<span class="new-badge">New</span>' : ''}
                        <div class="game-icon">${game.icon}</div>
                        <div class="game-title">${game.name}</div>
                        <div class="game-description">${game.description}</div>
                    `;
                    
                    gamesGrid.appendChild(card);
                });
                
                // Add generator card at the end
                const generatorCard = document.createElement('a');
                generatorCard.href = '/generator.html';
                generatorCard.className = 'game-card';
                generatorCard.dataset.type = 'generator';
                generatorCard.innerHTML = `
                    <div class="game-icon">ðŸ¤–</div>
                    <div class="game-title">Create 3D Game</div>
                    <div class="game-description">
                        Use AI to generate your own 3D multiplayer game! All new games are built with Babylon.js for immersive 3D experiences.
                    </div>
                `;
                gamesGrid.appendChild(generatorCard);
                
            } catch (error) {
                console.error('Failed to load games:', error);
                gamesGrid.innerHTML = '<div class="loading">Failed to load games. Please refresh the page.</div>';
            }
        }
        
        // Load games when page loads
        loadGames();
        
        // Refresh games list every 30 seconds
        setInterval(loadGames, 30000);
    </script>
</body>
</html>
